<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <h1>HTML LIST</h1>
        <h2>unordered list</h2>
       <ul type="circle">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        
            <ol type="A">
                <li>subitem1</li>
                <li>subitem2</li>
                <li>subitem3</li>
            </ol>
       
        </ul>
        <h3>ordered list</h3>
        <ol type="a">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ol>
        

      
    </body>
</html>
